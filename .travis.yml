language: php
sudo: false
php:
  #- "7.0"
  #- "5.6"
  - "5.4"
  #- "hhvm"
env:
  - DISABLE_FUNCTIONS=
  #- DISABLE_FUNCTIONS="gzopen"
matrix:
  allow_failures:
    - php: "hhvm"
notifications:
  slack: hozong:haBs33ICo44odrx7iM01nBvg
services:
  - "mysql"
  - "postgresql"
before_script:
  - echo "disable_functions=$DISABLE_FUNCTIONS" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - sh configure.sh
  - cp dokuwiki/_test/mysql.conf.php.dist dokuwiki/_test/mysql.conf.php
  - cp dokuwiki/_test/pgsql.conf.php.dist dokuwiki/_test/pgsql.conf.php
script:
  - cd dokuwiki/_test && phpunit --verbose --stderr
  - cd dokuwiki/_test && phpunit --verbose --stderr --group plugins
